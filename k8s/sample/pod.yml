---
apiVersion: v1
kind: Pod
metadata:
  name: c7m
  namespace: netcore
  labels:
    inject-monitoring: "true"
spec:
  # volumes:
  #   - name: mypd
  #     hostPath:
  #       path: /profiler
  containers:
  - name: c7m
    image: centos:7
    command:
      - /bin/bash
    env:
      - name: e1
        value: e1
    args:
      - -c
      - trap "exit" TERM; while :; do sleep 1; done
